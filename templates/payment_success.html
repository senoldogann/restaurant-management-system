<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Başarılı - Food & Drink</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        
        .success-title {
            color: #2C3E50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-home {
            background: #f39600;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1rem;
        }
        
        .btn-home:hover {
            background: #E67E22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: white;
        }
        
        .gap-3 {
            gap: 1rem;
        }
        .btn-outline-primary {
            color: #f39600;
            border-color: #f39600;
            background: transparent;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            color: white;
            background: #f39600;
            border-color: #f39600;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Ödeme Başarılı!</h1>
        <p class="success-message">Siparişiniz başarıyla tamamlandı. Teşekkür ederiz.</p>
        
        {% if order %}
        <div class="mt-4">
            <p class="mb-3">Sipariş Numaranız: <strong>#{{ order.order_number }}</strong></p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'invoice' order.order_number %}" class="btn btn-outline-primary" target="_blank">
                    <i class="fas fa-file-invoice me-2"></i>Faturayı Görüntüle
                </a>
                <a href="{% url 'profile' %}" class="btn btn-primary">
                    <i class="fas fa-history me-2"></i>Sipariş Geçmişi
                </a>
            </div>
        </div>
        {% endif %}
        
        <div class="mt-4">
            <p class="text-muted">Sepete yönlendiriliyorsunuz...</p>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 3 saniye sonra sepet sayfasına yönlendir
        setTimeout(function() {
            window.location.href = "{% url 'cart' %}";
        }, 3000);
    </script>
</body>
</html>
