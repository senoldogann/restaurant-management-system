{% extends 'base.html' %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-side">
            <div class="auth-image"></div>
            <div class="auth-overlay"></div>
            <div class="auth-text">
                <h2>Görüşmek Üzere!</h2>
                <p>Tekrar bekleriz.</p>
            </div>
        </div>
        <div class="auth-form">
            <div class="form-wrapper text-center">
                <div class="brand-logo justify-content-center">
                    <i class="fas fa-utensils"></i>
                    <span>Food & Drink</span>
                </div>
                <h1>Çıkış Yapıldı</h1>
                <p class="text-muted mb-4">Başarıyla çıkış yaptınız.</p>
                
                <div class="d-grid gap-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Tekrar Giriş Yap
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">
                        <i class="fas fa-home me-2"></i>Ana Sayfaya Git
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }

    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-wrapper {
        width: 100%;
        max-width: 1200px;
        min-height: 600px;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .auth-side {
        width: 50%;
        position: relative;
        background: #2C3E50;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        color: white;
    }

    .auth-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3') center/cover;
        opacity: 0.3;
    }

    .auth-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(243, 150, 0, 0.9), rgba(230, 126, 34, 0.9));
        mix-blend-mode: multiply;
    }

    .auth-text {
        position: relative;
        z-index: 1;
        text-align: center;
    }

    .auth-text h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    .auth-text p {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .auth-form {
        width: 50%;
        padding: 3rem;
        display: flex;
        align-items: center;
    }

    .form-wrapper {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .brand-logo {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #2C3E50;
    }

    .brand-logo i {
        font-size: 2rem;
        color: var(--primary-color);
        margin-right: 1rem;
    }

    @media (max-width: 768px) {
        .auth-wrapper {
            flex-direction: column;
        }

        .auth-side {
            width: 100%;
            padding: 2rem;
            min-height: 300px;
        }

        .auth-form {
            width: 100%;
            padding: 2rem;
        }

        .auth-text h2 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
